name: Release

on:
  push:
    tags:
      - "*"

env:
  PLUGIN_NAME: obsidian-auto-link-title

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build
        run: bun run build

      - name: Create zip
        run: |
          mkdir ${{ env.PLUGIN_NAME }}
          cp main.js manifest.json styles.css ${{ env.PLUGIN_NAME }}/ 2>/dev/null || cp main.js manifest.json ${{ env.PLUGIN_NAME }}/
          zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            styles.css
            ${{ env.PLUGIN_NAME }}.zip
          generate_release_notes: true
          fail_on_unmatched_files: false
